<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Contatos</title>
</head>

<body>
    <header>
        <div class="container-titulo">
            <span class="phone-book-app">PHONE BOOK APP</span>
        </div>

        <div>
            <div class="container-informacao">
                <span class="ola-usuario">Olá, Usuário</span>
                <img class="vector" src="./images/user-icon-small.svg" alt="vector">
            </div>
        </div>

        <div class="container-meus-contato">
            <span class="meus-contatos">Meus Contatos</span>
        </div>

    </header>

    <section id="section-1">
        <div class="container-filtros">

            <div class="container-filtro">
                <span class="filtro">Filtrar por:</span>
            </div>

            <div class="container-familia">
                <span class="familia">Família</span>
            </div>

            <div class="container-amigos">
                <span class="amigos">Amigos</span>
            </div>

            <div class="container-outros">
                <span class="outros">Outros</span>
            </div>
        </div>

        <div class="container-criar-contato">
            <img class="vector-mais" src="./images/plus-icon.svg" alt="vector+">
            <span class="criar-contato">Criar contato</span>
        </div>

    </section>

    <section id="section-2">
        
        <div class="alinha-centro">
            <span class="font1">NOME</span>
        </div>
        
        <div class="alinha-centro">
            <span class="font1">CONTATO</span>
        </div>
        
        <div class="alinha-centro">
            <span class="font1">GRUPO</span>
        </div>
        
        <!-- elemento somente para manter a proporca
        do GRID com 1 FR la no CSS dentro da classe da section2 -->
        <div>
        </div>

    </section>

    <section id="section-3">
        
        <div class="alinha-centro">
            <span class="font1">nome contato</span>
        </div>
        
        <div class="alinha-centro">
            <span class="font1">telefone</span>
        </div>
        
        <div class="alinha-centro">
            <span class="font1">grupos</span>
        </div>
        
        <!-- <div class="container-lista-de-contatos">
        </div> -->

        <div class="container-seletores">
            <span class="editar">EDITAR</span>
            <span class="remover">REMOVER</span>
        </div>
   
    </section>
</body>

</html>
