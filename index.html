<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Contatos</title>
</head>

<body>
    <header>
        <div id="container">
            <span class="phone-book-app">PHONE BOOK APP</span>
            <span class="ola-usuario">Olá, Usuário</span>
            <img class="vector"src="./images/user-icon-small.svg"alt="vector">

            <div class="container-contato">
                <span class="meus-contatos">Meus Contatos</span>
            </div>

        </div>
    </header>

    <section>
        <div class="container-filtro">
            <span class="filtro">Filtrar por:</span>
        </div>

        <div class="container-familia">
            <span class="familia">Família</span>
        </div>

        <div class="container-amigos">
            <span class="amigos">Amigos</span>
        </div>
        <div class="container-outros">
            <span class="outro">Outros</span>
        </div>
        <div class="container-cria-cont">
            <img class="vector+"src="./images/plus-icon.svg"alt="vector+">
            <span class="criar-contato">Criar contato</span>
            
        </div>


    </section>



</body>

</html>
