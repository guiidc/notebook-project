<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1 class="color-white">PHONE BOOK APP</h1>
    <div class="info-container">
      <div class="info-wrapper">
        <h4 class="color-white">Olá, usuário</h4>
        <img id="user-icon-small" src="./images/user-icon-small.svg" alt="icone de usuário" />
      </div>
    </div>
    <div class="tab color-white">
      Meus Contatos
    </div>
  </div>
  <div class="sub-header">
    <div class="filter-container">
      <span class="filter-placeholder color-gray">Filtar por:</span>
      <div class="filter-selected">
        <span class="color-white">Familia</span>
      </div>
      <div class="filter-no-selected">
        <span>Amigos</span>
      </div>
      <div class="filter-no-selected">
        <span>Outros</span>
      </div>
    </div>
    <button class="add-button">
      <img src="./images/plus-icon.svg" alt="ilustração de icone +" />
      <span>CRIAR CONTATO</span>
    </button>
  </div>
  <div class="list-header">
    <span class="color-gray">NOME</span>
    <span class="color-gray">CONTATO</span>
    <span class="color-gray">GRUPO</span>
    <span class="color-gray"></span>
  </div>
  <div>
    <div class="contact">
      <span class="color-black centered">Heitor Vicente</span>
      <span class="color-gray centered">(47) 99122-5566</span>
      <span class="color-gray centered">AMIGOS</span>
      <div class="actions-container">
        <button class="bg-blue color-white action-button">EDITAR</button>
        <button class="bg-red color-white action-button">REMOVER</button>
      </div>
    </div>
  </div>


  <div class="modal-container">
    <div class="modal">
      <div class="modal-title">
        <img src="./images/user-icon-large.svg" alt="icone de contato" />
        <h3>CONTATO</h3>
      </div>
      <div class="description">
        <p>Edite ou adicione as informações para seu contato no formulário abaixo</p>
      </div>
      <div class="modal-inputs">
        <input type="text" placeholder="NOME"/>
        <input type="text" placeholder="CONTATO"/>
        <select>
          <option>Familia</option>
          <option>Amigos</option>
          <option>Outros</option>
        </select>
      </div>
      <div class="modal-actions-buttons">
        <button id="cancel-contact">CANCELAR</button>
        <button id="save-contact">SALVAR</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
