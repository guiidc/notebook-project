<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Contatos</title>
</head>

<body>
    <header>
        <div class="container-titulo">
            <span class="phone-book-app">PHONE BOOK APP</span>
        </div>

        <div>
            <div class="container-informacao">
                <span class="font4">Olá, Usuário</span>
                <img class="vector" src="./images/user-icon-small.svg" alt="vector">
            </div>
        </div>

        <div class="container-meus-contato">
            <span class="font3">Meus Contatos</span>
        </div>

    </header>

    <section id="section-1">


        <div class="container-filtro">
            <span class="font1">Filtrar por:</span>
        </div>

        <div class="container-familia">
            <span class="font3">Família</span>
        </div>

        <div class="container-font2">
            <span class="font2">Amigos</span>
        </div>

        <div class="container-font2">
            <span class="font2">Outros</span>
        </div>

        <!-- <div class="container-filtros">
        </div> -->

        <div class="container-criar-contato">
            <img class="vector-mais" src="./images/plus-icon.svg" alt="vector+">
            <span class="font4">Criar contato</span>
        </div>

    </section>

    <section id="section-2">

        <div class="alinha-centro">
            <span class="font1">NOME</span>
        </div>

        <div class="alinha-centro">
            <span class="font1">CONTATO</span>
        </div>

        <div class="alinha-centro">
            <span class="font1">GRUPO</span>
        </div>

        <!-- elemento somente para manter a proporca
        do GRID com 1 FR la no CSS dentro da classe da section2 -->
        <div>
        </div>

    </section>

    <section id="section-3">
        <div class="alinha-centro">
            <span class="font1">nome contato</span>
        </div>

        <div class="alinha-centro">
            <span class="font1">telefone</span>
        </div>

        <div class="alinha-centro">
            <span class="font1">grupos</span>
        </div>

        <!-- <div class="container-lista-de-contatos">
        </div> -->

        <div class="container-seletores">
            <span class="font5 bg-azul">EDITAR</span>
            <span class="font5 bg-vermelho">REMOVER</span>
        </div>

    </section>

    <Section id="section-4">
        <div class="modal-adicionar-editar">
            <div class="contaner-font5">
                <img class="icon-large" src="./images/user-icon-large.svg" alt="icon-large">
                <span class="font6">CONTATO</span>
            </div>

            <p class="txt1">Edite ou adicione as informações para seu contato
                no formulário a baixo.
            </p>

            <div class="input">
                <input class="txt1" type="text" placeholder="Nome completo">
                <input class="txt1" type="text" placeholder="Contato">
                <input class="txt1" type="text" placeholder="Grupo">
            </div>

            <div class="button">
                <button class="cancelar">Cancelar</button>
                <button class="REMOVER2">REMOVER</button>
            </div>
        </div>






    </Section>
</body>

</html>
