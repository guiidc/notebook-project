<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1 class="color-white">PHONE BOOK APP</h1>
    <div class="info-container">
      <div class="info-wrapper">
        <h4 class="color-white">Olá, usuário</h4>
        <img id="user-icon-small" src="./images/user-icon-small.svg" alt="icone de usuário" />
      </div>
    </div>
    <div class="tab color-white">
      Meus Contatos
    </div>
  </div>
  <div class="sub-header">
    <div class="filter-container">
      <span class="filter-placeholder color-gray">Filtar por:</span>
      <div class="filter-selected">
        <span class="color-white">Familia</span>
      </div>
      <div class="filter-no-selected">
        <span>Amigos</span>
      </div>
      <div class="filter-no-selected">
        <span>Outros</span>
      </div>
    </div>
    <button class="add-button">
      <img src="./images/plus-icon.svg" alt="ilustração de icone +" />
      <span>CRIAR CONTATO</span>
    </button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
