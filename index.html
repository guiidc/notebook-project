<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Contatos</title>
</head>

<body>
    <section class="section-1">

        <div class="container-titulo">
            <span class="phone-book-app">PHONE BOOK APP</span>
        </div>

        <div>
            <div class="container-usuario-vetor">
                <span class="ola-Usuario pointer">Olá, Usuário</span>
                <img class="user-icon-small pointer" src="./images/user-icon-small.svg" alt="user-icon-small">
            </div>
        </div>

        <div class="container-meus-contatos">
            <span class="meus-contato">Meus Contatos</span>
        </div>

    </section>

    <section id="section-2">

        <div class="container-tipo-contato">

            <div class="container-filtrar-por">
                <span class="filtrar-por">Filtrar por:</span>
            </div>

            <div class="container-familia pointer">
                <span class="familia">Família</span>
            </div>

            <div class="container-amigos pointer">
                <span class="amigos">Amigos</span>
            </div>

            <div class="container-outros pointer">
                <span class="outros">Outros</span>
            </div>
        </div>


        <button class="button-criar-contato" id="button-criar-contato">
            <img class="plus-icon pointer" src="./images/plus-icon.svg" alt="plus-icon">
            <span class="cria-contato pointer">Criar contato</span>
        </button>

    </section>

    <section id="section-3">

        <div class="container-section-3">
            <span class="section-3">NOME</span>
        </div>

        <div class="container-section-3">
            <span class="section-3">CONTATO</span>
        </div>

        <div class="container-section-3">
            <span class="section-3">GRUPO</span>
        </div>

        <!-- elemento somente para manter a proporca
        do GRID com 1 FR la no CSS dentro da classe da section2 -->
        <div>
        </div>

    </section>

    <section id="section-card">
        <div class="container-card-contato">
            <div class="flex-center">
                <span class="fonte-card">Nome </span>
            </div>

            <div class="flex-center">
                <span class="fonte-card">Contato</span>
            </div>

            <div class="flex-center">
                <span class="fonte-card">Grupo</span>
            </div>

            <div class="container-btn-acao">
                <button class="btn-acao bg-azul pointer" id="btn-editar">EDITAR</button>
                <button class="btn-acao bg-vermelho pointer" id="btn-remover">REMOVER</button>
            </div>

        </div>

    </section>

    <section class="section-5 none" id="modal-add-ed">

        <div class="modal-adicionar-editar">

            <div class="container-modal-1">
                <img class="icon-large" src="./images/user-icon-large.svg" alt="icon-large">
                <span class="contato">CONTATO</span>
            </div>

            <div class=" container-p">
                <p class="texto">Edite ou adicione as informações para seu contato
                    no formulário a baixo.
                </p>
            </div>

            <div class="container-inputs">
                <input class="input-txt" type="text" placeholder="Nome completo" id="input-nome">
                <input class="input-txt" type="text" placeholder="Contato" id="input-contato">

                <select class="input-txt" name="grupo" id="grupo">
                    <option value="familia">Família</option>
                    <option value="amigos">Amigos</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="container-buttons">
                <button class="cancelar pointer" id="btn-cancelar">Cancelar</button>
                <button class="salvar pointer" id="btn-salvar">SALVAR</button>
            </div>

        </div>

    </section>

    <section class="section-6 none" id="modal-remover">

        <div class="modal-remover-contato">

            <div class="container-modal-2">
                <img class="attention-icon" src="./images/attention-icon.svg" alt="attention-icon">
                <span class="atençao">ATENÇÃO</span>
                <p class="texto2">Você tem certeza que deseja remover este contato?</p>
            </div>

            <div class="container-buttons-2">
                <button class="cancelar-2 pointer" id="btn-cancelar-remocao">Cancelar</button>
                <button class="remover pointer" id="btn-remover-contato-selecionado">REMOVER</button>
            </div>

        </div>

    </section>

    <script src="./script.js"></script>
</body>

</html>
